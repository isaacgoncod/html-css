<!DOCTYPE html>
<html>

<head>
  <meta charset="utf=8" <title>Aula002</title>

</head>

<body>
  <p>
    <!--Negrito utilizando strong semantico-->
    <strong> um texto qualquer</strong><br>
    <!--Itálico utilizando em pois é semantico-->
    <em> outro texto </em>
    <!--Sublinhado-->
    <u>mais alguma coisa</u><br>
    <!--(expoente) e frase abaixo-->
    um texto <sup>aleatótrio</sup> para <sub>testar</sub><br>
  </p>
  <!-- tabela -->
  <table>
    <thead>
      <tr>
        <!-- titulo -->
        <th colspan="3">Titulo da tabela</th>
      </tr>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- Unifica o valor -->
        <td rowspan="2">val 1</td>
        <td>val 2</td>
        <td>val 3</td>
      </tr>
      <tr>

        <td>val 6</td>
        <td>val 7</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
