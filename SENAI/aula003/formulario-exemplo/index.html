<!DOCTYPE html>
<html lang="pt - br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <!-- tag form para formulário, parâmetro action(para onde os dados do formulário irão), method(maneira que será enviado) -->

  <form action="" method="">



    <!-- tag label(texto guía para a caixa), parâmetro for(aponta ao input ele pertence, id) -->
    <label for="">Nome completo</label>

    <!-- tag input(para adicionar nome), parâmetro type(caixa para digítar), placeholder(guía para digítar na caixa), id(identificador  da caixa), min(minimo de carácteres), max(limite dos carácteres), required(campo obrigatório para preenchimento) -->
    <input type="text" placeholder="Insira seu nome" id="Nome" required>
    <br>
    <label for="datanasc">Data de Nascimento</label>
    <input type="date" id="datanasc">
    <br>
    <label for="indica">Você nos indicaria?</label>
    <input type="number" id="indica" min="0" max="5">
    <br>
    <label for="email">E-mail</label>
    <input type="email" id="email">
    <br>
    <label for="cor">Cor favorita</label>
    <input type="color" id="cor">
    <br>
    <label for="volume">Em qual volume você ouve música (0 a 100)</label>
    <input type="range" id="volume" min="0" max="100">
    <br>

    <!-- tag fieldset(conjunto de campos), legend(título do fildset). type"radio"(selecionar alternativa única),  name""(dá um nome ao grupo de alternativas, ou seja, só poderá escolher uma alternativa)-->
    <fieldset class="width">
      <legend>Genero</legend>
      <input type="radio" id="masc" name="Genero">
      <label for="masc">Masculino</label>
      <input type="radio" id="fem" name="Genero">
      <label for="fem">Feminino</label>
      <input type="radio" id="outros" name="Genero">
      <label for="outros">Outros</label>
    </fieldset>
    <fieldset>
      <legend>Monte seu lanche</legend>
      <input type="checkbox" id="salada">
      <label for="salada">Salada</label>
      <br>
      <input type="checkbox" id="hamb">
      <label for="hamb">Hambúrguer</label>
      <br>
      <input type="checkbox" id="bac">
      <label for="bac">Bacon</label>
      <br>
      <input type="checkbox" id="mc">
      <label for="mc">Maionese Caseira da Casa</label>
      <br>
    </fieldset>
      <br>

      <!-- tag textarea(campo de texto para digítar) -->
      <label for="info">Informações Adicionais</label>
      <textarea name="" id="info" cols="" rows=""></textarea>
      <br>
      <label for="senha">Senha</label>
      <input type="password" id="senha">
      <br>

      <!--  -->
      <select name="" id="">
          <option value="">Jaguariúna</option>
          <option value="">Pedreira</option>
          <option value="">Amparo</option>
          <option value="">Holambra</option>
      </select>
      <br>
      <!-- reset(Limpar formulário) -->
      <input type="reset" value="Limpar form">
      <!-- submit(enviar formulário) -->
      <input type="submit" name="" id="">
  </form>
</body>
</html>
