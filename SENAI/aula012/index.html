<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./css/assets/games.png"
      type="image/x-icon"
    />
    <title>Gamestore</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <p><span>GAME</span>STORE</p>
      </div>
      <div class="icone">
        <input type="text" placeholder="Buscar..." />
        <img src="./css/assets/lupa.png" alt="search" />
      </div>
      <div class="icone">
        <img id="login" src="./css/assets/login.png" alt="login" />
        <p>Minha Conta</p>
      </div>
    </header>
    <main>
      <div id="menu-inferior">
        <ul>
          <li>PC</li>
          <li>Xbox ONE</li>
          <li>Xbox Series S</li>
          <li>PlayStation 4</li>
          <li>PlayStation 5</li>
          <li>Nintendo Wii</li>
          <li>Nintendo Switch</li>
        </ul>
      </div>
      <div id="jogo">
        <div>
          <div>
            <img src="./css/assets/capa.webp" alt="">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
