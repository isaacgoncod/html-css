<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nova guia</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="">
          <li>Gmail</li>
        </a>
        <a href="">
          <li>Imagens</li>
        </a>
      </ul>
      <label for="menu"
        ><img src="./css/assets/dots9.png" alt="aplicativos"
      /></label>
    </nav>
    <main>
      <input type="checkbox" id="menu" />
      <div id="menu-drop">
        <div>
          <img src="./css/assets/youtube.png" alt="Youtube" />
          <p>Youtube</p>
        </div>
        <div>
          <img src="./css/assets/gmail.png" alt="Gmail" />
          <p>Gmail</p>
        </div>
        <div>
          <img src="./css/assets/drive.png" alt="Drive" />
          <p>Drive</p>
        </div>
        <div>
          <img src="./css/assets/fotos.png" alt="Fotos" />
          <p>Fotos</p>
        </div>
      </div>
      <img src="./css/assets/google.png" alt="Logo" id="logo"/>
      <input type="text" placeholder="Pesquise no Google ou digite um URL" />
      <div class="pages-icon">
        <div>
          <label for="menu">
            <img src="./css/assets/dots3.png" alt="Mais Ações" />
          </label>
          <img src="./css/assets/github.png" alt="Página" />
          <p>GitHub</p>
        </div>
        <div>
          <label for="menu"
            ><img src="./css/assets/dots3.png" alt="Mais Ações"
          /></label>
          <img src="./css/assets/youtube.png" alt="Página" />
          <p>Youtube</p>
        </div>
        <div>
          <img src="./css/assets/more-icon.png" alt="Página" />
          <p>Adicionar..</p>
        </div>
      </div>
    </main>
    <footer>
      <button>Persolizar o chrome</button>
    </footer>
    <div id="menu-pages">
      <p>Editar atalho</p>
      <p>Remover</p>
    </div>
  </body>
</html>
