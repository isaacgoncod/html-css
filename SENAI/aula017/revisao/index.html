<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PirateFlix</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo 1.png" alt="Logo" class="logo" />

      <div class="hamburguer-menu">
        <label for="ihamburguer-menu"
          ><img src="./assets/hamburguer.png" alt="hamburguer-menu"
        /></label>
      </div>

      <div class="pesquisa">
        <nav>
          <div class="pesquisa-input">
            <input type="text" placeholder="Buscar..." />
          </div>
          <a href="./gerenciar.html" target="_blank">
            <div class="gerenciar">Gerenciar Catálogo</div>
          </a>
        </nav>
      </div>
    </header>
    <main>

      <input type="checkbox" name="hamburguer-menu" id="ihamburguer-menu" />
      <div class="menu-drop">
        <div class="pesquisa-drop">
          <nav>
            <div class="pesquisa-input-drop">
              <input type="text" placeholder="Buscar..." />
            </div>
            <a href="./gerenciar.html" target="_blank">
              <div class="gerenciar-drop">Gerenciar Catálogo</div>
            </a>
          </nav>
        </div>
      </div>

      <div class="card">
        <img src="./assets/wonder.png" alt="Filme-Wonder" />
        <div class="card-hover">
          <img src="./assets/play.png" alt="Play" />
        </div>
      </div>

      <div class="card">
        <img src="./assets/1917.jpg" alt="Filme-1917" />
        <div class="card-hover">
          <img src="./assets/play.png" alt="Play" />
        </div>
      </div>

      <div class="card">
        <img src="./assets/sky.jpg" alt="Filme-Sky" />
        <div class="card-hover">
          <img src="./assets/play.png" alt="Play" />
        </div>
      </div>

      <div class="card">
        <img src="./assets/bet.jpg" alt="Filme-Bet" />
        <div class="card-hover">
          <img src="./assets/play.png" alt="Play" />
        </div>
      </div>

      <div class="card">
        <img src="./assets/enola.jpg" alt="Filme-Enola2" />
        <div class="card-hover">
          <img src="./assets/play.png" alt="Play" />
        </div>
      </div>
    </main>
  </body>
</html>
