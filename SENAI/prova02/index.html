<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
    <title>Gráficos</title>
  </head>
  <body>
    <aside>
      <div>
        <img src="./assets/perfil.png" alt="Perfil" />
        <p>Perfil</p>
      </div>
      <div>
        <img src="./assets/home.png" alt="Home" />
        <p>Home</p>
      </div>
      <div>
        <img src="./assets/relatorio.png" alt="Relatório" />
        <p>Relatórios</p>
      </div>
      <div>
        <img src="./assets/settings.png" alt="Configurações" />
        <p>Configurações</p>
      </div>
    </aside>
    <header>
      <div class="dados">
        <p>Faturamento</p>
        <p id="valor">R$ 5.780,75</p>
      </div>
      <div class="dados">
        <p>Receita Líquida</p>
        <p id="valor">R$ 7.335,93</p>
      </div>
      <div class="dados">
        <p>Despesas</p>
        <p id="valor">R$ 1.555,18</p>
      </div>
      <div class="dados">
        <p>Total Vendas</p>
        <p id="valor">2.435</p>
      </div>
    </header>
    <main>
      <section class="grafico">
        <div id="localizar">Localizar Estado</div>
        <img src="./assets/grafico.png" alt="Gráfico venda de produtos" />
      </section>
      <section class="semestre">
        <div class="mes">Janeiro</div>
        <div class="mes">Fevereiro</div>
        <div class="mes">Março</div>
        <div class="mes">Abril</div>
        <div class="mes">Maio</div>
        <div class="mes">Junho</div>
      </section>
    </main>
    <div id="suspenso">
      <div class="menu-mobile">
        <div>
          <img src="./assets/perfil.png" alt="Perfil" />
        </div>
        <div>
          <img src="./assets/home.png" alt="Home" />
        </div>
        <div>
          <img src="./assets/relatorio.png" alt="Relatório" />
        </div>
        <div>
          <img src="./assets/settings.png" alt="Configurações" />
        </div>
      </div>
    </div>
  </body>
</html>
