<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fontes externas</title>

  <style>
    @font-face{
      font-family: 'Kaushan';
      src: url("fonts/KaushanScript-Regular.ttf") format('opentype');
      font-weight: normal;
      font-size: normal;
    }
    body{
      font-family: Kaushan;
    }
    h1{
      font-family: 'Times New Roman', Times, serif;
      font-size: 3rem;
    }
  
  </style>
</head>
<body>
  <h1>Titulo</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni accusamus qui, praesentium ipsa nostrum suscipit provident repellat mollitia natus cumque deleniti assumenda ad! Voluptatibus autem officia illum odio, minus accusamus.</p>
</body>
</html>
