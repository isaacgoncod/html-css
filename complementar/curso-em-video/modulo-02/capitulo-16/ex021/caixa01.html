<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* box level */
      h1 {
        background-color: #a2a2a2;
        width: 300px;
        height: 300px;
        border: 10px solid #000;
        padding: 10px;
        margin: 100px auto;
        outline: 5px dashed #a2a2a2;
      }
      /* inline level */
      a {
        border: 1px dashed red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
      parágrafos também são elementos de box-level,
      <a href="#">os links são exemplos de caixas in-line</a>
    </p>
  </body>
</html>
