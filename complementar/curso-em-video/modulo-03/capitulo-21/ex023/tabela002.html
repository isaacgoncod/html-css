<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
      }
      td,
      th {
        border: 1px solid #000;
        padding: 10px;
      }
      thead,
      tfoot {
        background-color: #a3a3a3;
      }
      .num {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Usos de Tabelas Grandes</h1>
    <!-- thead 
      tbody
      tfoot
   -->
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">45 919 849</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td class="num">21 919 849</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17 919 849</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de Habitantes</th>
          <td class="num"><strong>85 759 547</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
