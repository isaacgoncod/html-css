<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <div>
        <label for="iest">Estado </label>
        <select name="estado" id="iest">
          <option value="" selected>----- Escolha -------</option>
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espírito Santo</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof" />
        <datalist id="lstprof">
          <option value="ADM">Administrador</option>
          <option value="DEV">Programador</option>
          <option value="PROF">Professor</option>
        </datalist>
      </div>
      <div>
        <label for="imsg">Mensagem:</label><br />
        <textarea
          name="msg"
          id="imsg"
          cols="30"
          rows="1"
          placeholder="Sua Mensagem..."
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
