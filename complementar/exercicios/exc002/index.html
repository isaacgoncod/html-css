<body>
  <h1>Parágrafos e quebras de linhas</h1>
  <!-- quebra de linha (<hr>) -->
  <hr>
  <p>
    <!--colocar literalmente sinal de maior(&gt) e menor(&lt)  -->
    &lt;podemos&gt; escrever qualquer coisa
    <!-- quebra de linha (<br>) -->
    em qualquer lugar<br>quebrou a linha
  </p>
  <p>
    Colocando símbolos especiais :
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &uparrow;
  </p>
  <p>
    Colocando alguns emoji :
    <!-- &#x(código do emogi) -->
    &#x1f6913;


  </p>
