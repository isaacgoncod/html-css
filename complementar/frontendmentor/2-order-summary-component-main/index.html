<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anwhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" />
          <div>
            <h4><span>Annual Plan</span></h4>
            <p>$59.99/year</p>
          </div>
          <a href="#"><span>Change</span></a>
        </div>
        <div class="buttons">
          <button id="button1"><span>Proceed to Payment</span></button>
          <button id="button2"><span>Cancel Order</span></button>
        </div>
      </div>
    </main>
  </body>
</html>
