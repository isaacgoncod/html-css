<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="view">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <div class="introducao">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="dados">
        <div class="saldo">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="tempo">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </body>
</html>
